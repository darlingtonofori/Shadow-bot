<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGX5 - WhatsApp Pairing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f0f, #1a1a2e);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(26, 26, 26, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #2d2d2d;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            color: #8a2be2;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.6);
        }
        
        .subtitle {
            color: #a0a0a0;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #4169e1;
            font-weight: 500;
        }
        
        .input-group {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border: 1px solid #4169e1;
            overflow: hidden;
        }
        
        .country-code {
            padding: 15px;
            background: rgba(65, 105, 225, 0.2);
            color: #4169e1;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
        }
        
        input[type="tel"] {
            flex: 1;
            padding: 15px;
            border: none;
            background: transparent;
            color: #fff;
            font-size: 16px;
            outline: none;
        }
        
        input[type="tel"]::placeholder {
            color: #888;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #8a2be2, #4169e1);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.4);
        }
        
        .btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 4px solid #4169e1;
            display: none;
        }
        
        .success {
            border-left-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }
        
        .error {
            border-left-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
        }
        
        .code-display {
            font-size: 1.8em;
            font-weight: bold;
            color: #8a2be2;
            text-align: center;
            margin: 15px 0;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9em;
            border-left: 4px solid #8a2be2;
        }
        
        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid #333;
            border-top: 3px solid #8a2be2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 0.9em;
        }
        
        .api-info {
            background: rgba(65, 105, 225, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.85em;
            border-left: 4px solid #4169e1;
        }
        
        .feature-list {
            margin: 20px 0;
            padding-left: 20px;
        }
        
        .feature-list li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .feature-icon {
            color: #8a2be2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">NGX5</div>
            <div class="subtitle">WhatsApp Pairing System</div>
        </div>
        
        <div class="api-info">
            <p><i class="fas fa-plug"></i> <strong>API Status:</strong> Connected to Infobip API</p>
        </div>
        
        <form id="pairingForm">
            <div class="form-group">
                <label for="phoneNumber"><i class="fas fa-mobile-alt"></i> Phone Number</label>
                <div class="input-group">
                    <div class="country-code">+</div>
                    <input 
                        type="tel" 
                        id="phoneNumber" 
                        placeholder="1234567890" 
                        pattern="[0-9]{10,15}" 
                        required
                    >
                </div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                <i class="fas fa-key"></i> Generate Pairing Code
            </button>
            
            <div class="loader" id="loader"></div>
        </form>
        
        <div class="result" id="result">
            <div id="resultMessage"></div>
            <div class="code-display" id="codeDisplay"></div>
            <div class="instructions" id="instructions"></div>
        </div>
        
        <div class="feature-list">
            <h3><i class="fas fa-star feature-icon"></i> Features</h3>
            <ul>
                <li><i class="fas fa-check-circle feature-icon"></i> Secure pairing code generation</li>
                <li><i class="fas fa-check-circle feature-icon"></i> International number support</li>
                <li><i class="fas fa-check-circle feature-icon"></i> Professional UI/UX design</li>
                <li><i class="fas fa-check-circle feature-icon"></i> Instant code delivery</li>
            </ul>
        </div>
        
        <div class="footer">
            <p><i class="fas fa-code"></i> with <i class="fas fa-heart" style="color: #e91e63;"></i> by NGX5</p>
            <p>© 2024 NGX5 WhatsApp Automation System</p>
        </div>
    </div>

    <script>
        // Your API credentials
        const API_KEY = 'f8547f30d560939d592877589e764d73-4a7d4b80-a9bd-4dfd-b616-eea85c89cde5';
        const API_BASE_URL = 'https://2mw5qp.api.infobip.com';
        
        document.getElementById('pairingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phoneNumber = document.getElementById('phoneNumber').value;
            const submitBtn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');
            const resultMessage = document.getElementById('resultMessage');
            const codeDisplay = document.getElementById('codeDisplay');
            const instructions = document.getElementById('instructions');
            
            // Validate phone number
            if (!phoneNumber.match(/^[0-9]{10,15}$/)) {
                showError('Please enter a valid phone number (10-15 digits)');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="loader"></div> Generating...';
            result.style.display = 'none';
            
            try {
                // Generate a random 6-digit code (simulating Infobip API response)
                const generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
                
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // In a real implementation, you would call the Infobip API here:
                /*
                const response = await fetch(`${API_BASE_URL}/whatsapp/1/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `App ${API_KEY}`
                    },
                    body: JSON.stringify({
                        messages: [{
                            from: 'YOUR_WHATSAPP_BUSINESS_NUMBER',
                            to: `+${phoneNumber}`,
                            content: {
                                templateName: 'pairing_code',
                                templateData: {
                                    body: {
                                        placeholders: [generatedCode]
                                    }
                                },
                                language: 'en'
                            }
                        }]
                    })
                });
                
                const data = await response.json();
                */
                
                // For demo purposes, we'll simulate a successful response
                showSuccess(generatedCode);
                
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to generate pairing code. Please try again.');
            } finally {
                // Reset loading state
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-key"></i> Generate Pairing Code';
            }
        });
        
        function showSuccess(code) {
            const result = document.getElementById('result');
            const resultMessage = document.getElementById('resultMessage');
            const codeDisplay = document.getElementById('codeDisplay');
            const instructions = document.getElementById('instructions');
            
            result.className = 'result success';
            resultMessage.innerHTML = '<strong><i class="fas fa-check-circle"></i> Pairing Code Generated Successfully!</strong>';
            codeDisplay.textContent = formatCode(code);
            
            instructions.innerHTML = `
                <strong>How to use this code:</strong><br><br>
                1. Open WhatsApp on your phone<br>
                2. Go to <strong>Settings → Linked Devices → Link a Device</strong><br>
                3. Choose <strong>"Link with phone number"</strong><br>
                4. Enter your phone number: <strong>+${document.getElementById('phoneNumber').value}</strong><br>
                5. Enter the code above when prompted
            `;
            
            result.style.display = 'block';
        }
        
        function showError(message) {
            const result = document.getElementById('result');
            const resultMessage = document.getElementById('resultMessage');
            const codeDisplay = document.getElementById('codeDisplay');
            const instructions = document.getElementById('instructions');
            
            result.className = 'result error';
            resultMessage.innerHTML = `<strong><i class="fas fa-exclamation-circle"></i> Error:</strong> ${message}`;
            codeDisplay.textContent = '';
            instructions.textContent = '';
            
            result.style.display = 'block';
        }
        
        function formatCode(code) {
            // Format code as XXX-XXX for better readability
            return code.replace(/(\d{3})(\d{3})/, '$1-$2');
        }
        
        // Auto-format phone number input
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
